name: gps_community
description: "Sistema de rastreo de ubicaci√≥n en tiempo real para organizaciones"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1

  # State Management
  flutter_bloc: ^8.1.5
  bloc: ^8.1.4
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.7.0
  injectable: ^2.4.1

  # Networking
  dio: ^5.4.3
  retrofit: ^4.1.0
  json_annotation: ^4.9.0
  pretty_dio_logger: ^1.3.1

  # Firebase Services
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  firebase_messaging: ^14.9.4
  google_sign_in: ^6.2.1

  # Location Services
  geolocator: ^12.0.0
  location: ^6.0.2
  google_maps_flutter: ^2.6.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.3
  sqflite: ^2.3.3

  # Utilities
  dartz: ^0.10.1
  intl: ^0.19.0
  permission_handler: ^11.3.1
  connectivity_plus: ^6.0.3
  path_provider: ^2.1.3

  # Routing
  go_router: ^14.2.0

  # WebSockets
  web_socket_channel: ^2.4.5
  socket_io_client: ^2.0.3

  # Local Notifications
  flutter_local_notifications: ^17.1.2

  # Others
  uuid: ^4.4.0
  logger: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.9
  retrofit_generator: ^8.1.0
  json_serializable: ^6.8.0
  injectable_generator: ^2.6.1
  hive_generator: ^2.0.1

  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.7

